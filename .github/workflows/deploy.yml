name: Deploy to OCI

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.OCI_USERNAME }}@${{ secrets.OCI_HOST }} '
            set -e
            
            echo "--- Iniciando deploy da release ${{ github.event.release.tag_name }} ---"
            
            cd ${{ secrets.PROJECT_PATH }}
            
            echo "1. Baixando código da nova release..."
            git fetch origin
            git checkout ${{ github.event.release.tag_name }}

            echo "2. Verificando se precisa atualizar dependências..."
            # Compara o requirements.txt atual com o da release anterior
            if git diff ${{ github.event.release.tag_name }}~1 ${{ github.event.release.tag_name }} -- requirements.txt | grep -q .; then
                echo "Requirements.txt mudou, atualizando dependências..."
                source .venv/bin/activate
                pip install -r requirements.txt
            else
                echo "Nenhuma dependência nova detectada."
            fi
            
            echo "3. Reiniciando aplicação..."
            sudo systemctl reload streamlit-app.service
            
            echo "--- Deploy finalizado com sucesso! ---"
          '
