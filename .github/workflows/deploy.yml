name: Deploy to OCI

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.OCI_USERNAME }}@${{ secrets.OCI_HOST }} '
            set -e
            
            echo "--- Iniciando deploy ---"
            
            cd ${{ secrets.PROJECT_PATH }}
            
            echo "1. Baixando código mais recente..."
            CHANGED_FILES=$(git diff HEAD..origin/master --name-only)
            git pull origin master

            echo "2. Verificando se precisa atualizar dependências..."
            if echo "$CHANGED_FILES" | grep -q "requirements.txt"; then
                echo "Requirements.txt mudou, atualizando dependências..."
                source .venv/bin/activate
                pip install -r requirements.txt
            else
                echo "Nenhuma dependência nova detectada."
            fi
            
            echo "3. Verificando se precisa reiniciar aplicação..."
            if echo "$CHANGED_FILES" | grep -q "\.py$"; then
                echo "Arquivos Python mudaram, recarregando aplicação..."
          
                sudo systemctl reload streamlit-app.service
            else
                echo "Apenas arquivos não-Python mudaram, não é necessário restart."
            fi
            echo "--- Deploy finalizado com sucesso! ---"
          '
