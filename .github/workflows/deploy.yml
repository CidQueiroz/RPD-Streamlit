name: Deploy to OCI

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}

      - name: Add remote host to known_hosts
        run: ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          ssh ${{ secrets.OCI_USERNAME }}@${{ secrets.OCI_HOST }} '
            set -e
            echo "--- Iniciando deploy da release ${{ github.event.release.tag_name }} ---"
            cd ${{ secrets.PROJECT_PATH }}
            
            echo "1. Baixando código da nova release..."
            git fetch origin
            git checkout ${{ github.event.release.tag_name }}

            echo "2. Criando arquivo .env para o Docker Compose..."
            echo "MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}" > .env
            echo "MYSQL_DATABASE=${MYSQL_DATABASE}" >> .env
            echo "MYSQL_USER=${MYSQL_USER}" >> .env
            echo "MYSQL_PASSWORD=${MYSQL_PASSWORD}" >> .env
            
            echo "3. Construindo e iniciando os containers com Docker Compose..."
            docker compose down
            docker compose up --build -d
            
            echo "4. Limpando imagens Docker não utilizadas..."
            docker image prune -f
            
            echo "--- Deploy finalizado com sucesso! ---"
          '
