name: Deploy Backend to OCI Production

on:
  workflow_dispatch: # Permite acionamento manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v3

      - name: 2. Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 3. Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: 4. Deploy to OCI Production VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.OCI_PRODUCTION_VM_HOST }}
          username: ${{ secrets.OCI_PRODUCTION_VM_USERNAME }}
          key: ${{ secrets.OCI_PRODUCTION_VM_SSH_KEY }}
          script: |
            # O script de deploy permanece o mesmo, mas agora roda na VM de produção
            cd /path/to/your/project/on/vm 
            source /path/to/your/venv/bin/activate
            git checkout main # Garante que a VM está na branch correta
            git pull origin main
            pip install -r backend/requirements.txt
            python backend/manage.py migrate
            python backend/manage.py collectstatic --noinput
            sudo systemctl restart gunicorn 
            echo "Deploy em Produção finalizado com sucesso!"
