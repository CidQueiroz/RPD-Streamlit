name: Deploy Backend to OCI Staging

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  deploy:
    # Only run this job if the Release workflow was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # This step is needed to get the code, as workflow_run runs in a different context
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Checkout the same commit that the "Release" workflow ran on
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_STAGING_SSH_KEY }}

      - name: Add remote host to known_hosts
        run: ssh-keyscan -H ${{ secrets.OCI_STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging Server
        env:
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          ORACLE_DSN: "cdkteckdb_medium" # Or use a secret: ${{ secrets.ORACLE_DSN }}
          SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          ALLOWED_HOSTS: ${{ secrets.OCI_STAGING_HOST }}
          CORS_ALLOWED_ORIGINS: "https://gestaorpd.web.app"
        run: |
          # We need to copy the source code to the VM
          echo "--- Copying source code to staging VM ---"
          scp -r $GITHUB_WORKSPACE ${{ secrets.OCI_STAGING_USERNAME }}@${{ secrets.OCI_STAGING_HOST }}:${{ secrets.PROJECT_PATH_STAGING }}_temp

          ssh ${{ secrets.OCI_STAGING_USERNAME }}@${{ secrets.OCI_STAGING_HOST }} '
            set -e
            echo "--- Iniciando deploy para STAGING ---"
            
            # Move the new code into the project path, overwriting old files
            # This is safer than doing a git pull in the project directory
            # First, remove the old directory if it exists
            if [ -d "${{ secrets.PROJECT_PATH_STAGING }}" ]; then
              rm -rf ${{ secrets.PROJECT_PATH_STAGING }}
            fi
            mv ${{ secrets.PROJECT_PATH_STAGING }}_temp ${{ secrets.PROJECT_PATH_STAGING }}
            cd ${{ secrets.PROJECT_PATH_STAGING }}

            echo "--- DIAGNOSTICS START ---"
            echo ">>> Localização atual (pwd):"
            pwd
            echo ">>> Conteúdo da pasta 'backend':"
            ls -lR backend/
            echo ">>> Conteúdo do docker-compose.yml:"
            cat docker-compose.yml
            echo "--- DIAGNOSTICS END ---"

            echo "2. Criando arquivo .env para o Docker Compose..."
            echo "ORACLE_USER=${ORACLE_USER}" > .env
            echo "ORACLE_PASSWORD=${ORACLE_PASSWORD}" >> .env
            echo "ORACLE_DSN=${ORACLE_DSN}" >> .env
            echo "SECRET_KEY=${SECRET_KEY}" >> .env
            echo "DEBUG=False" >> .env
            echo "ALLOWED_HOSTS=${ALLOWED_HOSTS}" >> .env
            echo "CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}" >> .env
            
            echo "3. Construindo e iniciando os containers com Docker Compose..."
            docker compose down
            docker compose up --build -d
            
            echo "4. Limpando imagens Docker não utilizadas..."
            docker image prune -f
            
            echo "--- Deploy de STAGING finalizado com sucesso! ---"
          '
